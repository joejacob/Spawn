<template name="task">
  <div id="main">
    <h1>+ Spawn</h1>
    <form class="new-task">
      Name:
      <input type="text" name="eventName" placeholder="Type to add new tasks" />
      <br>
      <input type="radio" name="visibility" value="public" checked> public
      <br>
      <input type="radio" name="visibility" value="private"> private
      <br>
      Description:
      <input type="" name="eventDescription" placeholder="Type to add new tasks" />
      <br>
      Time:
      <input type="time" name="usr_time">
      <br>
      <input type="submit">
    </form>
  </div>
</template>
