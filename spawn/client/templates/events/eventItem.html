<template name="eventItem">
        <a href="{{pathFor 'viewEvent'}}" class="tile-thumbnail">
            <span><h2 style="margin-bottom:10px">{{name}}</h2></span>
            <div class="row">
                <span><h5>Hosted by {{host}} at {{get12Time}}</h5></span>
            </div>

            <div class="row">
                <div class="col-xs-4 tile-bar">
                    <img class="img-circle tile-image" src={{hostPic}}>
                </div>
                <div class="col-xs-8 tile-bar">
                    <div class="row">
                        <div class="progress" style="margin-bottom:0px">
                            <div class="progress-bar progress-bar-striped active people-going" role="progressbar" aria-valuenow="{{attendees.length}}" aria-valuemin="0" aria-valuemax="{{numParticipants}}" style="width: {{getProgress}}%">
                                {{attendees.length}} / {{numParticipants}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 ">
                                <h5>Distance</h5>
                                <button class="btn btn-primary big-button" id="distanceButton">{{getDistance}} miles</button>
                            </div>
                            <div class="col-xs-6">
                                <h5>Starts in</h5>
                                <button class="btn btn-primary big-button">{{getCountdown}}</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-danger big-button" id="leaveEvent" type="button">Leave</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
</template>
