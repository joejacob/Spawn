<template name="viewEvent">
  <body>
    <div class="container-fluid">

    <h1 id="eventTitle">{{name}} 
        {{#if isHost}}<span><button type="button" id="deleteEvent" class="btn btn-default">Delete Event</button></span>{{/if}}</h1>

      <div class="row">
        <div class="col-lg-6">
          {{> displayEventMap}}
        </div>
        <div class="col-lg-6">
          <ul class="list-group">
            <li class="list-group-item"><b>Host:</b> {{host}}</li>
            <li class="list-group-item"><b>Time:</b> {{time}}</li>
            <li class="list-group-item"><b>Location:</b> {{locationName}}</li>
            <li class="list-group-item"><b>Description:</b> {{description}}</li>
          </ul>
          <div class="well">
            <span>Participants: {{attendees.length}}</span>
             {{#if isParticipating}}
                <span><button type="button" id="leaveEvent" class="btn btn-default">Leave Event</button></span>
             {{else}}
                <span><button type="button" id="joinEvent" class="btn btn-default">Join Event!</button></span>
             {{/if}}
          </div>
        </div>
      </div>


      <h2>Participants</h2>
      <div id="fbPhotoCircles" class="row well">
        {{#each attendees}}
          <a href="/prof/{{this.uid}}" id="joinedImgBox" class="thumbnail col-sm-2">
            <p id="joinedName">{{this.name}}</p>
            <div class="img-responsive">
              <img id="joinedImg" class="img-rounded" src={{this.pic}}>
            </div>
          </a>
        {{/each}}
      </div>



      <h2>Comments</h2>
      <div class = "row well">
          {{#each comments}}
            {{> commentItem}}
          {{/each}}
          {{> postComment}}
      </div>


    </div>
  </body>
</template>
