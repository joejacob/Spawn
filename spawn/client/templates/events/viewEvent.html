<template name="viewEvent">
  <body>
    <div class = "container-fluid">
      <div class = "row">
        <div class="col-lg-6">
          <a href="href" class="thumbnail">
            <img id="eventPicture" src="http://hasslefreeliving.com/wp-content/uploads/2012/10/placeholder.gif">
          </a>
        </div>
        <div class="col-lg-6">
          <ul class="list-group">
            <li class="list-group-item">Event: {{name}}</li>
            <li class="list-group-item">Host: {{host}}</li>
            <li class="list-group-item">Time: {{time}}</li>
            <li class="list-group-item">Location</li>
            <li class="list-group-item">Description: {{description}}</li>
          </ul>
          <div class="well">
            <span>Participants: {{attendees.length}}</span>
            <span><button type="button" id="joinEvent" class="btn btn-default">Join Event!</button></span>
            <span><button type="button" id="leaveEvent" class="btn btn-default">Leave Event</button></span>
          </div>
        </div>
      </div>
      <h2>Participants</h2>
      <div id="fbPhotoCircles" class="row well">
        {{#each attendees}}
          <div class="col-sm-3">
            <p>{{this.name}}</p>
            <img src={{this.pic}}>  
          </div>  
        {{/each}}    

      </div>

      <h2>Comments</h2>
      <div class = "row well">
          {{#each comments}}
            {{> commentItem}}
          {{/each}}
          {{> postComment}}
      </div>
    </div>
  </body>
</template>
