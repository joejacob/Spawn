                <label class="checkbox-inline">
                    <input type="checkbox" name="eventNameFilter" id="eventNameFilter" value="" checked>Event name</label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="descriptionFilter" id="descriptionFilter" value="" checked>Description</label>
            </div>
            <div class="input-group form">
                <input type="text" class="form-control" name="searchTerm" id="searchTerm" placeholder="search events here" />
            </div>

            <div>
                <span>Sort by:</span>
                <label class="radio-inline">
                    <input type="radio" name="sortRadio" id="hostRadio" value="">Host</label>
                <label class="radio-inline">
                    <input type="radio" name="sortRadio" id="eventNameRadio" value="">Event name</label>
                <label class="radio-inline">
                    <input type="radio" name="sortRadio" id="capacityRadio" value="">Capacity</label>
                <label class="radio-inline">
                    <input type="radio" name="sortRadio" id="timeUntilRadio" value="" checked="checked">Time left</label>
                <label class="radio-inline">
                    <input type="radio" name="distanceRadio" id="distanceRadio" value="">Distance</label>
            </div>
            <div>
                <span>Direction:</span>
                <label class="radio-inline">
                    <input type="radio" name="directionRadio" id="ascendingRadio" value="" checked="checked">Ascending</label>
                <label class="radio-inline">
                    <input type="radio" name="directionRadio" id="descendingRadio" value="">Descending</label>
            </div>
        </div>

    </div>
    <div class="row row-centered" id="results">
            {{#each results}}
            <div class="col-sm-4 col-centered">
                {{> eventItem}}
            </div>
            {{/each}}
        </div>

    {{#if noResults}}
    <div class="no-results col-xs-12">No results found!</div>
