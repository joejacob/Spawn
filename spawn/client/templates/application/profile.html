<template name="profilePage">
    <body>
        <div class = "container-fluid">
            
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-2">
                    <a href={{currentUser.services.facebook.link}} class="thumbnail">
                        <img class="img-rounded" id="eventPicture" style="display:inline" src={{this.profile.picture}}>
                    </a>
                </div>
                <div class="col-sm-7">
                    <h1 id="profilePageName">{{this.profile.name}}</h1>
                </div>
            </div>

            <h3>Friends</h3>
            <div class="list-group">
                {{#each friends}}
                    name
                {{/each}}
            </div>

            <h3>Events Created</h3>
            <div class="list-group">
                {{#each tasks}}
                    {{> eventItem}}
                {{/each}}
            </div>
        </div>
    </body>
</template>
