<template name="profilePage">
  <body>
    <div class = "container-fluid">
      <div class = "row">
        <h1>User: {{currentUser.profile.name}}</h1>
        <a href="href" class="thumbnail">
          <img id="eventPicture" src={{currentUser.profile.picture}}>
        </a>
      </div>
    <div class="list-group">
            {{#each tasks}}
                    {{> eventItem}}
            {{/each}}
	   </div>
    </div>
  </body>
</template>
